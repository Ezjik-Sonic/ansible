- hosts: fc_switch_1
  gather_facts: False

  vars_files:
    - ../vars/fos_password.yml

  tasks:
  - name: run d-port on a given port
    m_port_op_run_d_port:
        switch_ip: "{{fos_ip_addr}}"
        user: "{{fos_user}}"
        password: "{{fos_password}}"
        vfid: -1
        name: "0/19"
    register: d_port_result
  - debug: var=d_port_result
