- hosts: san_eng_zone_seed_san_a
  gather_facts: False

  vars_files:
  - ../vars/fos_password.yml

  tasks:
  - name: apply zone acl
    m_zone_apply_acl:
        acl_name: san_a_acl
        zone_seed: "{{fos_ip_addr}}"
        user: "{{fos_user}}"
        password: "{{fos_password}}"
        checkmode: "{{ansible_check_mode}}"
        vfid: -1
        zone_prefix: 'az__'
        zone_acl: [
        # host name, target name, host port, target port
            ['host_eng_cc', 'target_200', "{{hostvars.host_eng_cc.port_a}}", "{{hostvars.target_200.port_a}}"],
            ['host_eng_sqa', 'target_200', "{{hostvars.host_eng_sqa.port_a}}", "{{hostvars.target_200.port_a}}"],
            ['host_eng_dev', 'target_200', "{{hostvars.host_eng_dev.port_a}}", "{{hostvars.target_200.port_a}}"],
            ['host_eng_dev', 'target_300', "{{hostvars.host_eng_dev.port_a}}", "{{hostvars.target_300.port_a}}"],
        ]
