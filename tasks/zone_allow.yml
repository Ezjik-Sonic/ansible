- hosts: san_eng_zone_seed_san_a
  gather_facts: False

  vars_files:
    - ../vars/fos_password.yml

  tasks:
  - name: allow connection between host_eng_cc port_a <-> target_200 port_a
    m_zone_allow:
        zone_seed: "{{fos_ip_addr}}"
        user: "{{fos_user}}"
        password: "{{fos_password}}"
        checkmode: "{{ansible_check_mode}}"
        vfid: -1
        zone_prefix: "az__"
        host_name: host_eng_cc
        target_name: target_200
        host_port: "{{hostvars.host_eng_cc.port_a}}"
        target_port: "{{hostvars.target_200.port_a}}"

  - name: allow connection between host_eng_sqa port_a <-> target_200 port_a
    m_zone_allow:
        zone_seed: "{{fos_ip_addr}}"
        user: "{{fos_user}}"
        password: "{{fos_password}}"
        checkmode: "{{ansible_check_mode}}"
        vfid: -1
        zone_prefix: "az__"
        host_name: host_eng_sqa
        target_name: target_200
        host_port: "{{hostvars.host_eng_sqa.port_a}}"
        target_port: "{{hostvars.target_200.port_a}}"
